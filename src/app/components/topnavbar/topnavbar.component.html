<nav class="navbar navbar-dark bg-dark">
    <a id="logo" routerLink="welcome" routerLinkActive="active">
        <img src="../assets/imgs/ttvcine_logo.png" height="25px" width="150px"
            onmouseover="this.src='../assets/imgs/ttvcine_logo_hover.png'"
            onmouseout="this.src='../assets/imgs/ttvcine_logo.png'">
    </a>
    <div *ngIf="loginservice.isUserLogin() && loginservice.isAdmin()" style="color: white; margin-left: 6%">
        <h4>Admin</h4>
    </div>
    <div class="form-inline">
        <button mat-button style="color: white; margin-right: 10px; outline: none;" routerLink="search-movie"
            routerLinkActive="active">
            <mat-icon style="color: white;">search</mat-icon> Search
        </button>
        <button *ngIf="!loginservice.isUserLogin()" class="btn btn-outline-primary" type="button" routerLink="login"
            routerLinkActive="active">Login</button>
        <button *ngIf="!loginservice.isUserLogin()" class="btn btn-outline-secondary" type="button" routerLink="signup"
            routerLinkActive="active">Sign Up</button>
        <div *ngIf="loginservice.isUserLogin() && !loginservice.isAdmin()" class="btn-group">
            <a mat-button style="color: white;" [matMenuTriggerFor]="appMenu">
                <mat-icon style="color: white;">face</mat-icon> {{loginservice.getUsername()}}
            </a>
            <mat-menu #appMenu="matMenu">
                <a mat-menu-item routerLink="user-home" routerLinkActive="active">
                    <mat-icon>info</mat-icon>Your Info
                </a>
                <mat-divider></mat-divider>
                <a mat-menu-item>
                    <mat-icon>logout</mat-icon>Logout
                </a>
            </mat-menu>
        </div>

        <div *ngIf="loginservice.isUserLogin() && loginservice.isAdmin()" class="btn-group">
            <a mat-button style="color: white;" [matMenuTriggerFor]="appMenu">
                <mat-icon style="color: white;">assignment_ind</mat-icon> {{loginservice.getUsername()}}
            </a>
            <mat-menu #appMenu="matMenu">
                <a mat-menu-item routerLink="admin-home" routerLinkActive="active">
                    <mat-icon>dashboard</mat-icon>Dashboard
                </a>
                <mat-divider></mat-divider>
                <a mat-menu-item>
                    <mat-icon>logout</mat-icon>Logout
                </a>
            </mat-menu>
        </div>

    </div>
</nav>
