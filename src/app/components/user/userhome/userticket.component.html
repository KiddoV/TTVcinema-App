<div>
    <h1>Your Tickets</h1>
    <mat-card style="overflow: auto; height: 84vh;">
    <div *ngFor="let info of ticketDb">
        <div class="ticket">
            <h2>U{{info.id}}</h2>
            <h2 style="margin-left: 40px;">{{info.movieShowTime}}</h2>
            <h2 style="margin-left: 40px;">MID{{info.movie.movieApiId}}</h2>
        </div>
    </div>
    </mat-card>
</div>
